version: "3.8"
services:
  backend:
    image: privatedr.quantumgroupgh.com/nova-be-notification:1.0.1
    container_name: "nova-be-notification"
    environment:
      DB_ENGINE: ${DB_ENGINE}
      DB_USER: ${DB_USER}
      DB_PORT: ${DB_PORT}
      DEV_DB_HOST: ${DEV_DB_HOST}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      FLASK_ENV: ${FLASK_ENV}
      REDIS_SERVER: ${REDIS_SERVER}
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS}
    command: ./gunicorn_starter.sh
    ports:
      - 8000:5000
    networks:
      - notification_service
    volumes:
      - .:/app

  consumer:
    image: privatedr.quantumgroupgh.com/nova-be-notification:1.0.1
    container_name: "nova-notification-consumer"
    environment:
      DB_ENGINE: ${DB_ENGINE}
      DB_USER: ${DB_USER}
      DB_PORT: ${DB_PORT}
      DEV_DB_HOST: ${DEV_DB_HOST}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS}
    command: python3 ./app/consumer.py
    networks:
      - notification_service
      - retailer_service
    volumes:
      - .:/app
    restart: always

  celery_worker:
    image: privatedr.quantumgroupgh.com/nova-be-notification:1.0.1
    container_name: "nova-notification-celery-worker"
    environment:
      DB_ENGINE: ${DB_ENGINE}
      DB_USER: ${DB_USER}
      DB_PORT: ${DB_PORT}
      DEV_DB_HOST: ${DEV_DB_HOST}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      REDIS_SERVER: ${REDIS_SERVER}
    networks:
      - notification_service
    command: celery -A app.celery_app:app worker -l INFO
    volumes:
      - .:/app

networks:
  notification_service:
    name: notification_network
